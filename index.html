<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #lottie-mail {
      width: 150px;
      height: 150px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lottie-mail"></div>

  <script src="js/lottie.min.js"></script>
  <script>
    const container = document.getElementById("lottie-mail");
    const animationPath = "icons/mail.json"; // local path for now

    console.log("Trying to load animation from:", animationPath);

    const animation = lottie.loadAnimation({
      container: container,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: animationPath,
    });

    container.addEventListener("click", () => {
      window.open("https://mail.google.com", "_blank");
    });
  </script>
</body>
</html>
